<section class="main-container">
    <h3>Merchant List</h3>
        <hr>
        <div style="overflow-x:auto;">
        <!-- <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"> -->
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="merchant" class="table table-bordered table-hover">
                <thead>
                    <tr>
                    <th>Merchant Name</th>
                    <th>Merchant ID</th>
                    <th>Terminal ID</th>
                    <th>Type</th>
                    <th>Fee</th>
                    <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mer of list">      
                    <td>{{mer.merchant_Name}}</td>
                    <td>{{mer.merchantID}}</td>
                    <td>{{mer.terminalID}}</td>
                    <td>{{mer.fee_Type}}</td>
                    <td>{{mer.fee | currency:" "}}</td>
                    <td>
                        <div id="actions">
                        <button class="btn btn-primary btn-xs" [routerLink]="['/merchantmanagement']" (click)="populateForm(mer)">Edit &nbsp;<i class="fa fa-pencil-square-o"></i>
                        </button>
                        <button class="btn btn-danger btn-xs" (click)="onDelete(mer.id)"> Delete &nbsp;<i class="fa fa-trash"></i>
                        </button>
                        <!-- <button class="btn btn-warning btn-xs" >Deactivate &nbsp;<i class="fa fa-ban"></i>
                        </button> -->
                    </div>        
                    </td>
                </tr>
                </tbody>
            </table>  
        </div>        
</section>
